<!DOCTYPE html><html lang="th"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ระบบจองคิว</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><script src="https://kit.fontawesome.com/6a972cf3a7.js" crossorigin="anonymous"></script><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400&display=swap" rel="stylesheet"><script src="https://static.line-scdn.net/liff/2.9.1/sdk.js"></script><style>body{font-family:'Prompt',sans-serif}.form-control:focus{border-color:#6265e4!important;box-shadow:0 0 5px rgba(98,101,228,1)!important}</style></head><body><div class="container mt-5"><div class="card"><div class="card-header h4 bg-success text-white"><i class="bi bi-hospital"></i> ระบบจองคิว <br> คลินิกนายแพทย์เฉลิมรัตน์</div><div class="card-body"><form id="myForm" onsubmit="handleFormSubmit(event)"><div class="form-row"><div class="form-group col-md-6"><label for="first_name"><i class="bi bi-person-lines-fill"></i> ชื่อ</label><input type="text" class="form-control" id="first_name" name="first_name" placeholder="ชื่อ" required></div><div class="form-group col-md-6"><label for="last_name"><i class="bi bi-person-lines-fill"></i> สกุล</label><input type="text" class="form-control" id="last_name" name="last_name" placeholder="สกุล" required></div></div><div class="form-row"><div class="form-group col-md-6"><label for="dateOfBirth"><i class="bi bi-calendar-plus-fill"></i> เลือกวัน</label><input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required></div><div class="form-group col-md-6"><label for="appointment_time"><i class="bi bi-clock-fill"></i> เลือกเวลา</label><select id="appointment_time" name="appointment_time" class="form-control" required><option selected disabled value="">กรุณาเลือกเวลา</option><option value="9.00">9.00</option><option value="9.15">9.15</option><option value="9.30">9.30</option><option value="9.45">9.45</option><option value="10.00">10.00</option><option value="10.15">10.15</option><option value="10.30">10.30</option><option value="10.45">10.45</option><option value="11.00">11.00</option><option value="11.15">11.15</option><option value="11.30">11.30</option><option value="11.45">11.45</option><option value="12.00">12.00</option><option value="12.15">12.15</option><option value="12.30">12.30</option><option value="12.45">12.45</option><option value="13.00">13.00</option><option value="13.15">13.15 (เฉพาะวันเสาร์)</option><option value="13.30">13.30 (เฉพาะวันเสาร์)</option><option value="13.45">13.45 (เฉพาะวันเสาร์)</option><option value="14.00">14.00 (เฉพาะวันเสาร์)</option><option value="14.15">14.15 (เฉพาะวันเสาร์)</option><option value="14.30">14.30 (เฉพาะวันเสาร์)</option><option value="14.45">14.45 (เฉพาะวันเสาร์)</option><option value="15.00">15.00 (เฉพาะวันเสาร์)</option><option value="15.15">15.15 (เฉพาะวันเสาร์)</option><option value="15.30">15.30 (เฉพาะวันเสาร์)</option><option value="15.45">15.45 (เฉพาะวันเสาร์)</option><option value="16.00">16.00 (เฉพาะวันเสาร์)</option><option value="16.15">16.15 (เฉพาะวันเสาร์)</option><option value="16.30">16.30 (เฉพาะวันเสาร์)</option><option value="16.45">16.45 (เฉพาะวันเสาร์)</option></select></div></div><div class="form-group"><label for="symptoms"><i class="bi bi-chat-left-dots-fill"></i> อาการ</label><input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="อาการเบื้องต้น"></div><div class="form-group"><label for="phone"><i class="bi bi-telephone-fill"></i> เบอร์โทร</label><input type="tel" class="form-control" id="phone" name="phone" placeholder="เบอร์โทร" required></div><button type="submit" class="btn btn-success btn-block">บันทึก</button></form><div id="output"></div></div></div></div><script>function handleFormSubmit(e){e.preventDefault();const t=e.target,o=new FormData(t),a=Object.fromEntries(o.entries());fetch("https://script.google.com/macros/s/AKfycbz5OnfbjaC3G0PtOv0qf2az-bdd6ZF__lvi7Z0PaNpq2Tdh8RtwvZqX5pXTvRgxBQJ6/exec",{method:"POST",body:JSON.stringify(a),headers:{"Content-Type":"application/json"}}).then(e=>e.json()).then(o=>{t.reset(),Swal.fire({position:"center",icon:"success",title:"ทำการจองคิวเรียบร้อยแล้วค่ะ",showConfirmButton:!1,timer:3600})}).catch(e=>{console.error("Error:",e),Swal.fire({position:"center",icon:"error",title:"เกิดข้อผิดพลาดในการจองคิวค่ะ",showConfirmButton:!0})})}</script><script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script></body></html>
